<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./assets/idea.png">
    <link rel="stylesheet" href="./style/page_1.css">
    <link rel="stylesheet" href="./style/page_2.css">
    <link rel="stylesheet" href="./style/error_page.css">
    <link rel="stylesheet" href="./style/game_info_page.css">
    <script src="./App.js" defer></script>
    <title>Light Bulb</title>
</head>
<body>

    <!-- Error POPUP -->
    <div class="error_page">
        <div class="error">
            <div class="error_name">
                <h1>Please, fill all the required inputs!</h1>
                <button class="close_btn">Close</button>    
            </div>
        </div>
    </div>


    <!--Home Page-->
    <div class="page_1">

        <div class="game_start">
            <div class="image_container">
                <h1 class="title">Light Bulb</h1>
                <img class="home_image" src="./assets/27798.jpg" alt="Home Page Image">
            </div>
            <div class="form_container">
                <button class="table_scores">SCORES</button>
                <button class="saved_games">SAVED GAMES</button>
                <div class="tables_wrapper">
                    <div class="tables">
                        <div class="head">Name</div>
                        <div class="head">Level</div>
                        <div class="head">Time</div>
                    </div>
                    <div class="table-data">

                    </div>
                </div>
                <div class="saved_tables">
                    <div class="saved_table_heads">
                        <div class="head">Name</div>
                        <div class="head">Level</div>
                        <div class="head">Time</div>
                        <div class="head"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                          </svg></div>
                    </div>
                    <div class="saved_data">

                    </div>
                </div>
                <form>
                    
                    <div class="text_input_list">
                        <label for="name_input">Name: </label>
                        <input class="name_input" maxlength="7" type="text" value="">
                    </div>
    
                    <ul class="radio_button_list">
                        <li>
                            <label for="easy">Easy</label>
                            <input id="easy" type="radio" name="level" value="easy">
                        </li>
                        <li>
                            <label for="medium">Medium</label>
                            <input id="medium" type="radio" name="level" value="medium">
                        </li>
                        <li>
                            <label for="hard">Hard</label>
                            <input id="hard" type="radio" name="level" value="hard">
                        </li>
                        <li>
                            <label for="custom">Custom</label>
                            <input id="custom" type="radio" name="level" value="custom">
                        </li>
                    </ul>
                    <button id="start_btn" type="submit">Start Game</button>
                </form>
            </div>
        </div>
    </div>
    <!--Page 2-->

    <div class="page_2">
        <div class="player_info">
            <h1 class="info">Player Info:</h1>
            <div class="player_data">
                <div>Name: <code class="player_name"></code></div>
                <div>Level: <code class="player_level"></code></div>
                <div>Time: <code class="time">00 : 00</code></div>
                <code class="status"></code>
            </div>
            <button id="reload_btn">RELOAD</button>
            <button id="back_btn">BACK TO HOME PAGE</button>
            <button id="save_game">SAVE GAME</button>
        </div>
        <div class="game_screen">
            
        </div>
    </div>


</body>
</html>
